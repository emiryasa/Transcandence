version: '3.8'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: ft_transcendence
      POSTGRES_USER: your_db_user
      POSTGRES_PASSWORD: your_db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  web:
    build: .
    command: gunicorn ft_transcendence.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE: postgres
      SQL_HOST: db
      SQL_PORT: 5432
      SQL_USER: your_db_user
      SQL_PASSWORD: your_db_password
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
