{% load static %} {% load i18n %}
<head>
    <title>{% trans "Reset Password" %}</title>
    <link rel="stylesheet" href="{% static 'css/reset-password.css' %}">
</head>
<body>
    <div class="password-card">
        <h2>Reset Password</h2>

        <form id="resetPasswordForm">
            <div class="input-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" placeholder="Enter your current password" />
                <span id="currentPasswordToggle" class="toggle-password-reset" onclick="togglePassword_reset('currentPassword')"></span>
                <span class="error-message" id="currentPasswordError"></span>
            </div>

            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter your new password" />
                <span id="newPasswordToggle" class="toggle-password-reset" onclick="togglePassword_reset('newPassword')"></span>
                <span class="error-message" id="newPasswordError"></span>
            </div>

            <div class="input-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" placeholder="Re-enter your new password" />
                <span id="confirmNewPasswordToggle" class="toggle-password-reset" onclick="togglePassword_reset('confirmNewPassword')"></span>
                <span class="error-message" id="confirmNewPasswordError"></span>
            </div>

            <button type="submit" class="save-btn">Reset Password</button>
            <p class="success-message" id="successMessage" style="display:none;">Password reset successful!</p>
        </form>
    </div>

    <script data-static="true" src="{% static 'js/reset-password.js' %}"></script>
</body>
