{% load static %} {% load i18n %}
<head>
    <title>{% trans "Reset Password" %}</title>
    <link rel="stylesheet" href="{% static 'css/reset-password.css' %}">
</head>
<body>
    <div class="password-card">
        <h2>{% trans "Reset Password" %}</h2>

        <form id="resetPasswordForm">
            <div class="input-group">
                <label for="email">{% trans "Email Address" %}</label>
                <input type="email" id="email" placeholder="{% trans 'Enter your registered email' %}" />
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="input-group">
                <label for="newPassword">{% trans "New Password" %}</label>
                <input type="password" id="newPassword" placeholder="{% trans 'Enter your new password' %}" />
                <span class="error-message" id="newPasswordError"></span>
            </div>

            <div class="input-group">
                <label for="confirmNewPassword">{% trans "Confirm New Password" %}</label>
                <input type="password" id="confirmNewPassword" placeholder="{% trans 'Re-enter your new password' %}" />
                <span class="error-message" id="confirmNewPasswordError"></span>
            </div>

            <button type="submit" class="save-btn">{% trans "Reset Password" %}</button>
            <p class="success-message" id="successMessage" style="display:none;">{% trans "Password reset successful!" %}</p>
        </form>
    </div>

    <script src="{% url 'javascript-catalog' %}"></script>
    <script src="{% static 'js/reset-password.js' %}"></script>
</body>
