<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Authentication</title>
</head>
<body style="margin: 0; padding: 0; background-color: #6a11cb; font-family: Arial, sans-serif;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #6a11cb; border-radius: 10px; color: white; padding: 20px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);">
        <tr>
            <td align="center" style="padding: 10px 0;">
                <h1 style="margin: 0; font-size: 24px; font-weight: bold;">Authentication Required</h1>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding: 10px 0; font-size: 16px;">
                <p style="margin: 0;">Please use the code below to verify your identity:</p>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding: 15px 0;">
                <div style="font-size: 28px; font-weight: bold; background-color: white; color: black; padding: 10px; border-radius: 5px; display: inline-block;">
                    {{ verification_code }}
                </div>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding: 10px 0; font-size: 14px;">
                <p style="margin: 0;">If you did not request this code, please ignore this message.</p>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding: 20px 0; font-size: 12px; color: #ccc;">
                &copy; 2024 Transcendence. All rights reserved.
            </td>
        </tr>
    </table>
</body>
</html>
