{% load static %} {% load i18n %}
<head>
  <title>{% trans "Email Verification" %}</title>
  <link rel="stylesheet" href="{% static '/css/verify.css' %}" />
</head>
<body>
  <div class="verification-card">
    <h2>{% trans "Email Verification" %}</h2>
    <p>{% trans "Please enter the code sent to your email" %}</p>
    <form id="verifyForm">
      <!-- Verification Code Input -->
      <div class="input-group">
        <label for="verificationCode">{% trans "Verification Code" %}</label>
        <input
          type="text"
          id="verificationCode"
          placeholder={% trans "Enter 6-digit code" %}
          maxlength="6"
        />
        <span class="error-message" id="verificationError"></span>
      </div>
      <!-- Verify Button -->
      <button type="submit" class="verify-btn">{% trans "Verify" %}</button>
    </form>
    <div class="resend-link">
      {% trans "Didn't receive a code?" %} <p id="resend-link" >{% trans "Resend Code" %}</p>
    </div>
  </div>
  
  <script data-static="true" src="{% static '/js/verify.js' %}"></script>
</body>
