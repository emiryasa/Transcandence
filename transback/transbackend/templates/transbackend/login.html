<div class="login-container">
    <div class="form-container sign-up-container">
        <form id="registerForm">
            <h1>Create Account</h1>
            <input id="register-username" type="text" placeholder="UserName" />
            <input id="register-email" type="email" placeholder="Email" />
            <input id="register-password" type="password" placeholder="Password" />
            <button type="submit" >Sign Up</button>
            <button class="ghost" id="signInButton">Sign In</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form id="signInForm">
            <h1>Sign in</h1>
            <input id="login-email" type="email" placeholder="Email" />
            <input id="login-password" type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button id="login-button" type="submit" >Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" onclick="togglePanel(false)" id="signInBtn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" onclick="togglePanel(true)" id="signUpBtn">Sign Up</button>
            </div>
        </div>
    </div>
</div>
