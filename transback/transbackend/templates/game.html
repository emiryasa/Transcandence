<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Pong Game</h1>
    <div id="status"></div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const statusDiv = document.getElementById("status");

        const socket = new WebSocket("ws://127.0.0.1:8001/ws/game/game_room/");

        let gameState = null;

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.status === "waiting") {
                statusDiv.textContent = data.message;
            } else if (data.status === "start") {
                statusDiv.textContent = data.message;
            } else if (data.status === "spectator") {
                statusDiv.textContent = data.message;
            } else {
                gameState = data;
                drawGame(gameState);
            }
        };

        document.addEventListener("keydown", (e) => {
            let paddleMovement = 0;
            if (e.key === "ArrowUp") paddleMovement = -5;
            else if (e.key === "ArrowDown") paddleMovement = 5;

            socket.send(JSON.stringify({ paddle_movement: paddleMovement }));
        });

        function drawGame(state) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.arc(state.ball.x * 8, state.ball.y * 4, 10, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();

            ctx.fillStyle = "blue";
            ctx.fillRect(10, state.paddle1.y * 4 - 40, 10, 80);

            ctx.fillStyle = "green";
            ctx.fillRect(780, state.paddle2.y * 4 - 40, 10, 80);

            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(`Player 1: ${state.score.player1}`, 20, 20);
            ctx.fillText(`Player 2: ${state.score.player2}`, 660, 20);
        }
    </script>
</body>
</html>
