{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="users-container">
    <h1>Kullanıcılar</h1>
    <div class="users-list">
        {% for user in users %}
            <div class="user-card">
                <div class="user-image">
                    <img src="{{ user.profile_picture.url|default:'/static/images/default-profile.png' }}" 
                         alt="{{ user.username }}" class="profile-picture">
                    <span class="status-indicator {% if user.is_online %}online{% else %}offline{% endif %}"></span>
                </div>
                <div class="user-info">
                    <h3 class="username">{{ user.username }}</h3>
                    <span class="status">{{ user.is_online|yesno:"Çevrimiçi,Çevrimdışı" }}</span>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
