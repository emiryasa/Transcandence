{% load static %}

<head>
    <link data-static="true" rel="stylesheet" type="text/css" href="{% static "/css/register.css" %}" data-static="true">
    <title>Register</title>
</head>

<body>
    <div class="register-card">
        <h2>Create Account</h2>
        <p>Fill in the details to create a new account</p>
        <form id="registerForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    placeholder="Enter your username"
                    required
                />
                <span class="error-message" id="usernameError"></span>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    placeholder="Enter your email"
                    required
                />
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                    required
                />
                <span id="togglePassword" class="toggle-password" onclick="togglePassword()"></span>
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                    type="password"
                    id="confirm-password"
                    placeholder="Confirm your password"
                    required
                />
                <span class="error-message" id="confirmPasswordError"></span>
            </div>
            <p class="general-error-message" id="generalError"></p>
            <button type="button" class="register-btn" onclick="register()">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Log in here</a>
        </div>
    </div>
    <Script src="{% static "/js/register.js" %}" data-static="true"></Script>      
</body>
